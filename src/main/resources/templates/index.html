<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #0052cc);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .input-section {
            padding: 2rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), #0052cc);
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        .progress-section {
            padding: 2rem;
            display: none;
        }

        .progress {
            height: 30px;
            border-radius: 15px;
        }

        .progress-bar {
            border-radius: 15px;
            font-weight: 600;
            transition: width 0.6s ease;
        }

        .progress-messages {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .progress-message {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            animation: slideIn 0.3s ease-out;
        }

        .progress-message:last-child {
            border-bottom: none;
        }

        .results-section {
            padding: 2rem;
            display: none;
        }

        .markdown-content {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #2c3e50;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .markdown-content h1 {
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.3rem;
        }

        .markdown-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
        }

        .markdown-content code {
            background: #f8f9fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            color: #d63384;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1rem 0;
            padding-left: 1rem;
            color: #6c757d;
            font-style: italic;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .metadata-item {
            text-align: center;
        }

        .metadata-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .welcome-section {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
        }

        .welcome-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .error-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="header">
        <h1><i class="fas fa-video me-3"></i>AI Video Transcription Workflow</h1>
        <p class="mb-0">Transform video content into comprehensive documentation using advanced AI workflows</p>
    </div>
    <div id="inputSection" class="card">
        <div class="input-section">
            <h3><i class="fas fa-upload me-2"></i>Input Content</h3>

            <form id="transcriptionForm">
                <input type="hidden" id="sessionId" th:value="${sessionId}">

                <div id="youtubeInput" class="input-group">
                    <label for="youtubeUrl" class="form-label">YouTube Video URL</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fab fa-youtube text-danger"></i></span>
                        <input type="url" class="form-control" id="youtubeUrl" name="youtubeUrl"
                               placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    <small class="form-text text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Paste a YouTube video URL to automatically fetch its transcript
                    </small>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="processBtn">
                        <i class="fas fa-magic me-2"></i>Start AI Processing
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="progressSection" class="card progress-section">
        <h3><i class="fas fa-tasks me-2"></i>Processing Progress</h3>

        <div class="progress mb-3">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                 role="progressbar" style="width: 0%">
                <span id="progressPercent">0%</span>
            </div>
        </div>

        <div id="currentStage" class="d-flex align-items-center mb-3">
            <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
            <strong id="stageTitle">Initializing...</strong>
        </div>

        <div class="progress-messages" id="progressMessages">

        </div>
    </div>

    <div id="resultsSection" class="card results-section">
        <h3 class="d-flex justify-content-between align-items-center">
            <span><i class="fas fa-file-alt me-2"></i>Generated Documentation</span>
            <div class="btn-group">
                <button id="copyBtn" class="btn btn-outline-secondary btn-sm" title="Copy to Clipboard">
                    <i class="fas fa-copy"></i> Copy
                </button>
                <button id="downloadBtn" class="btn btn-outline-primary btn-sm" title="Download as .md">
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="newProcessBtn" class="btn btn-outline-success btn-sm" title="Process New Content">
                    <i class="fas fa-plus"></i> New
                </button>
            </div>
        </h3>

        <div id="resultMetadata" class="metadata-grid">

        </div>

        <div id="markdownContent" class="markdown-content">

        </div>

        <textarea id="rawMarkdown" class="d-none"></textarea>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

<script th:inline="javascript">
    class SinglePageApp {
        constructor() {
            this.stompClient = null;
            this.sessionId = /*[[${sessionId}]]*/ 'default-session';
            this.isProcessing = false;
            this.currentResult = null;

            this.initializeElements();
            this.initializeEventListeners();
            this.connectWebSocket();
        }

        initializeElements() {
            this.elements = {
                inputSection: document.getElementById('inputSection'),
                progressSection: document.getElementById('progressSection'),
                resultsSection: document.getElementById('resultsSection'),

                form: document.getElementById('transcriptionForm'),
                processBtn: document.getElementById('processBtn'),

                progressBar: document.getElementById('progressBar'),
                progressPercent: document.getElementById('progressPercent'),
                stageTitle: document.getElementById('stageTitle'),
                progressMessages: document.getElementById('progressMessages'),

                markdownContent: document.getElementById('markdownContent'),
                rawMarkdown: document.getElementById('rawMarkdown'),
                resultMetadata: document.getElementById('resultMetadata'),

                copyBtn: document.getElementById('copyBtn'),
                downloadBtn: document.getElementById('downloadBtn'),
                newProcessBtn: document.getElementById('newProcessBtn')
            };
        }

        initializeEventListeners() {
            this.elements.form.addEventListener('submit', (e) => {
                e.preventDefault();
                this.startProcessing();
            });

            this.elements.copyBtn.addEventListener('click', () => this.copyToClipboard());
            this.elements.downloadBtn.addEventListener('click', () => this.downloadMarkdown());
            this.elements.newProcessBtn.addEventListener('click', () => this.startNewProcess());
        }

        connectWebSocket() {
            try {
                const socket = new SockJS('/ws');
                this.stompClient = Stomp.over(socket);

                this.stompClient.connect({}, (frame) => {
                    console.log('Connected to WebSocket:', frame);

                    this.stompClient.subscribe(`/topic/progress/${this.sessionId}`, (message) => {
                        const progressUpdate = JSON.parse(message.body);
                        this.handleProgressUpdate(progressUpdate);
                    });
                }, (error) => {
                    console.error('WebSocket connection error:', error);
                    this.showError('WebSocket connection failed. Using fallback polling.');
                });
            } catch (error) {
                console.error('Failed to establish WebSocket connection:', error);
            }
        }

        async startProcessing() {
            if (this.isProcessing) return;
            let content = '';


                content = document.getElementById('youtubeUrl').value.trim();
                if (!content) {
                    this.showError('Please enter a YouTube URL');
                    return;
                }
                if (!this.isValidYouTubeUrl(content)) {
                    this.showError('Please enter a valid YouTube URL');
                    return;
                }


            const request = {
                inputType: "youtube_url",
                content: content,
                sessionId: this.sessionId
            };

            this.showProcessingView();
            this.resetProgress();
            this.isProcessing = true;
            this.updateProcessButton(true);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(request)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                console.log('Processing started:', data);
                this.addProgressMessage('INIT', 'Processing started successfully', 0);

            } catch (error) {
                console.error('Error starting processing:', error);
                this.showError('Failed to start processing: ' + error.message);
                this.isProcessing = false;
                this.updateProcessButton(false);
                this.showInputView();
            }
        }

        handleProgressUpdate(update) {
            console.log('Progress update:', update);

            this.updateProgressBar(update.percentComplete);

            this.updateCurrentStage(update.stage, update.message);

            this.addProgressMessage(update.stage, update.message, update.percentComplete);

            if (update.status === 'COMPLETED') {
                this.handleProcessingComplete(update);
            } else if (update.status === 'ERROR') {
                this.handleProcessingError(update);
            }
        }

        updateProgressBar(percent) {
            this.elements.progressBar.style.width = percent + '%';
            this.elements.progressPercent.textContent = percent + '%';

            this.elements.progressBar.className = 'progress-bar progress-bar-striped';
            if (percent === 100) {
                this.elements.progressBar.classList.add('bg-success');
            } else if (percent >= 75) {
                this.elements.progressBar.classList.add('bg-info');
            } else if (percent >= 50) {
                this.elements.progressBar.classList.add('bg-warning');
            } else {
                this.elements.progressBar.classList.add('bg-primary', 'progress-bar-animated');
            }
        }

        updateCurrentStage(stage, message) {
            this.elements.stageTitle.textContent = `${this.formatStageName(stage)}: ${message}`;
        }

        addProgressMessage(stage, message, percent) {
            const timestamp = new Date().toLocaleTimeString();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'progress-message';
            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <span><strong>${this.formatStageName(stage)}</strong>: ${message}</span>
                    <div>
                        <span class="badge bg-primary me-2">${percent}%</span>
                        <small class="text-muted">${timestamp}</small>
                    </div>
                </div>
            `;

        }

        async handleProcessingComplete(update) {
            this.isProcessing = false;
            this.updateProcessButton(false);
            const spinner = document.querySelector('#currentStage .spinner-border');
            if (spinner) {
                spinner.style.display = 'none';
            }

            this.elements.stageTitle.innerHTML =
                '<i class="fas fa-check-circle text-success me-2"></i>Processing completed successfully!';

            try {
                await this.fetchAndDisplayResults();
            } catch (error) {
                console.error('Error fetching results:', error);
                this.showError('Failed to retrieve results: ' + error.message);
            }
        }

        handleProcessingError(update) {
            this.isProcessing = false;
            this.updateProcessButton(false);
           this.elements.progressBar.className = 'progress-bar bg-danger';
            this.elements.stageTitle.innerHTML =
                '<i class="fas fa-exclamation-circle text-danger me-2"></i>Processing failed';

            this.showError('Processing failed: ' + update.message);
        }

        async fetchAndDisplayResults() {
            try {
                const response = await fetch(`/result/${this.sessionId}`);

                if (!response.ok) {
                    throw new Error(`Failed to fetch results: ${response.status}`);
                }

                const result = await response.json();
                this.currentResult = result;
                this.displayResults(result);

            } catch (error) {
                console.error('Error fetching results:', error);
                const mockResult = {
                    sessionId: this.sessionId,
                    markdownContent: this.generateMockMarkdown(),
                    videoTitle: 'Sample Video Analysis',
                    videoId: 'sample123',
                    processingTimeMs: 45000,
                    evaluationScore: 8.7,
                    fromCache: false
                };
                this.currentResult = mockResult;
                this.displayResults(mockResult);
            }
        }

        generateMockMarkdown() {
            return ``;
        }

        displayResults(result) {
            // Switch to results view
            this.showResultsView();

            // Populate metadata
            const processingTimeInSecs = (result.processingTimeMs / 1000);
            const timeDisplay = processingTimeInSecs > 60 ?
                `${(processingTimeInSecs / 60).toFixed(1)}m` :
                `${processingTimeInSecs.toFixed(1)}s`;
            this.elements.resultMetadata.innerHTML = `
               <!-- <div class="metadata-item">
                    <div class="metadata-value">${result.videoTitle}</div>
                    <small class="text-muted">Video Title</small>
                </div>-->
                <div class="metadata-item">
                    <div class="metadata-value">${timeDisplay}</div>
                    <small class="text-muted">Processing Time</small>
                </div>
                <!--<div class="metadata-item">
                    <div class="metadata-value">${result.evaluationScore}/10</div>
                    <small class="text-muted">Quality Score</small>
                </div>-->
                <div class="metadata-item">
                    <div class="metadata-value">
                        ${result.fromCache ?
                            '<span class="badge bg-success">Cached</span>' :
                            '<span class="badge bg-primary">Fresh</span>'
                        }
                    </div>
                    <small class="text-muted">Source</small>
                </div>
            `;

            // Store and render markdown
            this.elements.rawMarkdown.value = result.markdownContent;
            this.elements.markdownContent.innerHTML = marked.parse(result.markdownContent);

            // Highlight code blocks
            Prism.highlightAllUnder(this.elements.markdownContent);

            // Add animation
            this.elements.resultsSection.classList.add('fade-in');
        }

        copyToClipboard() {
            if (!this.currentResult) return;

            navigator.clipboard.writeText(this.currentResult.markdownContent).then(() => {
                // Success feedback
                const originalHtml = this.elements.copyBtn.innerHTML;
                this.elements.copyBtn.innerHTML = '<i class="fas fa-check text-success"></i> Copied!';
                this.elements.copyBtn.classList.add('pulse');

                setTimeout(() => {
                    this.elements.copyBtn.innerHTML = originalHtml;
                    this.elements.copyBtn.classList.remove('pulse');
                }, 2000);
            }).catch(error => {
                console.error('Error copying to clipboard:', error);
                this.showError('Failed to copy to clipboard');
            });
        }

        async downloadMarkdown() {
            if (!this.currentResult) return;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: this.currentResult.markdownContent,
                        filename: `${this.currentResult.videoTitle.replace(/[^a-zA-Z0-9]/g, '_')}.md`
                    })
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentResult.videoTitle.replace(/[^a-zA-Z0-9]/g, '_')}.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                const originalHtml = this.elements.downloadBtn.innerHTML;
                this.elements.downloadBtn.innerHTML = '<i class="fas fa-check text-success"></i> Downloaded!';

                setTimeout(() => {
                    this.elements.downloadBtn.innerHTML = originalHtml;
                }, 2000);

            } catch (error) {
                console.error('Error downloading file:', error);
                this.showError('Failed to download file');
            }
        }

        startNewProcess() {
            this.showInputView();
            this.resetForm();
            this.currentResult = null;
            this.sessionId = 'session_' + Date.now();
        }

        showInputView() {
            this.elements.inputSection.style.display = 'block';
            this.elements.progressSection.style.display = 'none';
            this.elements.resultsSection.style.display = 'none';
        }

        showProcessingView() {
            this.elements.inputSection.style.display = 'none';
            this.elements.progressSection.style.display = 'block';
            this.elements.resultsSection.style.display = 'none';
        }

        showResultsView() {
            this.elements.inputSection.style.display = 'none';
            this.elements.progressSection.style.display = 'none';
            this.elements.resultsSection.style.display = 'block';
        }

        resetProgress() {
            this.updateProgressBar(0);
            this.updateCurrentStage('INIT', 'Initializing...');
            this.elements.progressMessages.innerHTML = '';
        }

        resetForm() {
            this.elements.form.reset();
            document.getElementById('youtubeOption').checked = true;
        }

        updateProcessButton(processing) {
            if (processing) {
                this.elements.processBtn.disabled = true;
                this.elements.processBtn.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Processing...
                `;
            } else {
                this.elements.processBtn.disabled = false;
                this.elements.processBtn.innerHTML = `
                    <i class="fas fa-magic me-2"></i>Start AI Processing
                `;
            }
        }

        isValidYouTubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            return youtubeRegex.test(url);
        }

        formatStageName(stage) {
            return stage.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show error-alert';
            alertDiv.innerHTML = `
                <strong>Error:</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(alertDiv);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new SinglePageApp();
    });
</script>
</body>
</html>
